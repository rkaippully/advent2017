name:                advent2017
version:             0.1.0
github:              "rkaippully/advent2017"
license:             BSD3
author:              "Raghu Kaippully"
maintainer:          "rkaippully@gmail.com"
copyright:           "Copyright (c) Raghu Kaippully"

extra-source-files:
  - README.md

synopsis:            My solutions for Advent of Code 2017
description:         Please see the README on Github at <https://github.com/rkaippully/advent2017#readme>
ghc-options:
  - -O2
  - -Wall
  - -fwarn-missing-import-lists
  - -threaded
  - -rtsopts
  - -with-rtsopts=-N

dependencies:
  - base >= 4.7 && < 5
  - optparse-applicative
  - bytestring
  - directory
  - unordered-containers
  - parsec
  - containers
  - mtl
  - hashable

executables:
  advent2017:
    main:                Main.hs
    source-dirs:         src
    other-modules:
      - Advent
      - Advent.Types
      - Advent.Util
      - Advent.Day01
      - Advent.Day02
      - Advent.Day03
      - Advent.Day04
      - Advent.Day05
      - Advent.Day06
      - Advent.Day07
      - Advent.Day08
      - Advent.Day09
      - Advent.Day10
      - Advent.Day11
      - Advent.Day12
      - Advent.Day13
