name:                advent2017
version:             0.1.0
github:              "rkaippully/advent2017"
license:             BSD3
author:              "Raghu Kaippully"
maintainer:          "rkaippully@gmail.com"
copyright:           "Copyright (c) Raghu Kaippully"

extra-source-files:
  - README.md

synopsis:            My solutions for Advent of Code 2017
description:         Please see the README on Github at <https://github.com/rkaippully/advent2017#readme>
ghc-options:
  - -O2
  - -Wall
  - -fwarn-missing-import-lists
  - -threaded
  - -rtsopts
  - -with-rtsopts=-N

dependencies:
  - base >= 4.7 && < 5
  - optparse-applicative
  - bytestring
  - directory

executables:
  advent2017:
    main:                Main.hs
    source-dirs:         src
    other-modules:
      - Advent
      - Advent.Types
      - Advent.Util
      - Advent.Day1
      - Advent.Day2
      - Advent.Day3
      - Advent.Day4
      - Advent.Day5
